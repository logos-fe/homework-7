<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework 7</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="./all.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <div class="home-link">Home</div>
            <div class="choose-lng">
                <p>DE</p>
                <span>-</span>
                <p>EN</p>
            </div>
            <div class="login-form">
                <div class="login-section">
                    <div class="subtitle">START YOUR PERSONAL PHOTO EXPERIENCE</div>
                    <div class="title">Login your account</div>
                    <div class="email">E-Mail</div>
                    <div class="input-container">
                        <input class="form__item" type="text" placeholder="Your E-Mail">
                        <i class="far fa-envelope icon-left"></i>
                    </div>
                    <div class="password">Password</div>
                    <div class="input-container">
                        <input class="form__item" type="password" placeholder="Your Password">
                        <i class="fas fa-key icon-left"></i>
                        <i class="far fa-eye icon-right"></i>
                    </div>
                    <div class="login-buttons">
                        <button class="register-btn">Register</button>
                        <button class="login-btn">Login</button>
                    </div>
                    <div class="forgot">Forgot password?</div>
                </div>
            </div>
        </div>
        <div class="main-photo">
            <img class="photo" src="./Photo.png" alt="Photo">
        </div>
    </div>
</body>
</html>
