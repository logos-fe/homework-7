<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework 7</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Serif+4&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./all.css">
</head>
<body>
<div class="main">
    <div class="header">Home</div>
    <div class="background">
        <img src="./Photo.png" alt="1" width="100%">
    </div>
    <div class="login-menu">
        <div class="login-header">START YOUR PERSONAL PHOTO EXPIERENCE</div>
        <div class="login-text">Login your account</div>
        <div class="e-mail-line">
            <form action="">
                <label class="email-text" for="emailAddress">E-Mail</label><br>
   <input class="email-box" id="emailAddress" type="email" placeholder="Your E-Mail">
            </form>
        </div>
        <div class="password">
            <form action="">
                <label class="pass-text" for="pass">Password</label><br>
   <input class="pass-box" id="pass" type="password" placeholder="Your Password">
   <i class="fas fa-eye secound-icon"></i>
            </form>
        </div>
        <div class="register-button">
            <button class="button">Register</button>
            <div class="login-button">
                <button class="button">Login</button>
            </div>
        </div>
        <div class="help-pass">Forgot password?</div>
    </div>
    <div class="radio-button">
        <div class="radio-toolbar"> 
            <input type="radio" id="radio1" name="radios" value="DE" checked>
            <label for="radio1">DE</label>
            
            <input type="radio" id="radio2" name="radios" value="EN">
            <label for="radio2">EN</label>
        </div> 
    </div>
</div>
</body>
</html>
