<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="Styles/style.css">
    <title>Honework7</title>
</head>

<body>
    <div class="flex-container">
        <div class="left-side">
            <header>
                <div class="home"><a href="">Home</a></div>
            </header>
            <section>
                <div class="main-form">
                    <div class="main-title">
                        <div class="sub-title">START YOUR PERSONALPHOTO EXPIERENCE</div>
                        <div class="title">Login your account</div>
                    </div>
                    <div class="form">
                        <div class="email">E-Mail</div>
                        <div class="main-input">
                            <div class="semi"><img src="Images/mail.png" alt=""> <input class="input-txt" type="text"
                                    placeholder=" Your E-Mail"></div>
                        </div>
                        <div class="email">Password</div>


                        <div class="main-input">
                            <div class="semi"> <img src="Images/Key.png" alt=""> <input class="input-pass"
                                    type="password" placeholder=" Your Password">
                            </div>
                            <img src="Images/Eye.png" alt="">
                        </div>

                    </div>
                    <div class="buttons">
                        <button class="semi-conductor">Register</button>
                        <button class="semi-conductor">Login</button>
                    </div>
                    <div class="forgot"><a href="">Forgot password</a></div>
                </div>

            </section>
            <footer>
                <div class="languages">
                    <a  href="" class="lanq">EN</a>
                  <a href="" class="lanq">DE</a>
                </div>
            </footer>
        </div>
        <div class="right-side"></div>
    </div>
</body>

</html>
