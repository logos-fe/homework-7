<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework-7</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="./style/all.css">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="header">
                <a href="#" class="link home">Home</a>
            </div>
            <div class="inner">
                <div class="section">
                    <h2 class="section__subtitle">start your personal photo experience</h2>
                    <h1 class="section__title">Login your account</h1>
                    <form>
                        <div class="form-label">
                            <p>E-Mail</p>
                        </div>
                        <div class="input-block">
                        <input class="form__item" type="text" placeholder="Your E-Mail">
                        <i class="far fa-envelope icon-left"></i>
                        </div>
                        <div class="form-label">
                            <p>Password</p>
                        </div>
                        <div class="input-block">
                        <input class="form__item" type="password" placeholder="Your Password">
                        <i class="fas fa-key icon-left"></i>
                        <i class="far fa-eye icon-right"></i>
                        </div>
                    </form>
                    <div class="form-buttons">
                        <button class="button">Register</button>
                        <button class="button">Login</button>
                    </div>
                    <div class="password-reset">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="language">
                    <a href="#" class="link lang__item">de</a>
                    <a href="#" class="link lang__item">en</a>
                </div>
            </div>
        </div>
        <div class="photo"></div>
    </div>
</body>

</html>
