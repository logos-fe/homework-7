<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework 7</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="form-section">
            <div class="home">Home</div>
            <div class="body">
                <div class="login-form">
                    <div class="subtitle">START YOUR PERSONAL PHOTO EXPERIENCE</div>
                    <div class="title">Login your account</div>
                    <div class="text">E-Mail</div>
                    <div class="e-mail_input">
                        <form action="">
                            <span class="material-icons mail">mail</span>
                            <input placeholder="Your E-Mail" type="email" id="email">
                        </form>
                    </div>
                    <div class="text">Password</div>
                    <div class="password_input">
                        <form action="">
                            <span class="material-icons key">vpn_key</span>
                            <input placeholder="Your Password" type="password" id="password">
                            <span class="material-icons eyes">visibility</span>
                        </form>
                    </div>
                    <div class="button">
                        <button class="btn">Register</button>
                        <button class="btn">Login</button>
                    </div>
                    <div class="forgot-password">Forgot password ?</div>
                </div>
            </div>
            <div class="footer">
                <div class="language">
                    <div class="lang-item">DE</div>
                    <div class="lang-item">EN</div>
                </div>
            </div>
        </div>
        <div class="foto-section"></div>
    </div>
</body>

</html>
