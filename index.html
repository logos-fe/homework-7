<!doctype html>
<html lang="en">
<head>

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework 7</title>
    <link rel="stylesheet" href="./style.css">
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

<body>
	<div class="container">
		
		<div class="form">
			<h2>START YOUR PERSONAL PHOTO EXPIERENCE</h2>
			<h1>Login your account</h1>
			<label class="form_label" for="email">Email</label>
			<input type="email" id="email" placeholder="Your-email" class="form_item">
			<label class="form_label" for="password">Password</label>
			<input type="password" id="password" placeholder="Your-password" class="form_item">
			<div class="buttons">
				<button class="form_buttons">Register</button>
				<button class="form_buttons">Login</button>
				<h3>Forgot password</h3>
			</div>
		</div>
		
		<div class="img"></div>
	</div>
	

</body>
