<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/all.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<title>homework-7</title>
</head>
<body>
	<div class="container">
		<main class="main">
			<div class="header">
				<a href="#" class="link_home">Home</a>
			</div>

			<div class="info">
				<div class="info_main">
					<h2 class="subtitle">START YOUR PERSONAL PHOTO EXPIERENCE</h2>
					<h1 class="title">Login you account</h1>
					<form>

						<div class="input_labels"><p>Email</p></div>
						<div class="input_blocks">
							<input class="form_item" type="text" placeholder="Your email">
							<i class="fas fa-envelope-square icon_left"></i>
							
						</div>


						<div class="input_labels"><p>Password</p></div>
						<div class="input_blocks">
							<input class="form_item" type="password" placeholder="Your password">
							<i class="fas fa-lock icon_left"></i>
							<i class="fas fa-eye icon_right"></i>
						</div>
					</form>
					<div class="input_buttons">
						<button class="button">Register</button>
						<button class="button">Login</button>
					</div>
					<div class="password_resset">
						<a href="#">Forgot password</a>
					</div>
				</div>

			</div>

			<footer class="footer">
				<div class="languages">
					<a class="languages_item" href="#">de</a>
					<a class="languages_item" href="#">en</a>
				</div>
			</footer>
			

		</main>
		<div class="photo"></div>
	</div>
	
</body>
</html>
