<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework 7</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="header">
                <a href=# class="home">Home</a>
            </div>
            <div class="main">
                <div class="block">
                    <h2 class="subttitle">Start your personal photo experience</h2>
                    <h1 class="tittle">Login your account</h1>
                    <form>
                        <p>E-Mail</p>
                        <div class="input-container">
                            <div>
                                <img src="./image/2.jfif" alt="message">
                                <input class="input-field" type="text" placeholder=" Your E-Mail">
                            </div>
                        </div>
                        <br>
                        <p>Password</p>
                        <div class="input-container">
                            <div>
                                <img src="./image/1.jfif" alt="key">
                                <input class="input-field" type="password" placeholder="Your Password">
                                <img src="./image/3.jfif" alt="eye" id="eye">
                            </div>
                        </div>
                    </form>
                    <div class="buttons">
                        <div class="register">Register</div>
                        <div class="login">Login</div>
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="lang">
                    <a href="#" class="link">de</a>
                    <a href="#" class="link">en</a>
                </div>
            </div>
        </div>
        <div class="right"></div>
    </div>
</body>
</html>
